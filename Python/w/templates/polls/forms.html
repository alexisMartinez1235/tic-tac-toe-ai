{% extends 'ai_core/base.html' %}

{% load crispy_forms_tags %}
{% load static %}

{% block title %}
Tic tac toe
{% endblock %}

{% block content %}

  <div id="carouselExampleControls" class="carousel slide w-25 mx-auto" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'polls/tic-tac-toe-1.png' %}" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="{% static 'polls/tic-tac-toe-2.png' %}" class="d-block w-100" alt="...">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <form action="" method="POST">
    {% csrf_token %}
    <div class="form-group row">
      {% crispy form %}
    </div>   

    <input type="submit" value="Pair" class="btn btn-primary">
    <button type="button" class="btn btn-secondary">Random pair</button>
  </form>
{% endblock %}
